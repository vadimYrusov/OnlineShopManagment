<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/cardStyle.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/items}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items/new}">Add new</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a th:href="@{/logout}">Logout</a>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-xl-3" th:each="item : ${items}">
        <div class="card" style="width: 15rem;">
            <img class="card-img-top" th:src="@{${item.photosImagePath}}" alt="Card image cap">
            <div class="card-body">
                <span class="product_name" th:text="${item.title}">Adidas Originals</span>
                <span class="product_price" th:text="${item.price}"></span>
                <hr>
                <p class="card-text" th:text="${item.tag}"></p>
                <div class="btn-group hidden-sm-down hidden-md-down" role="group" aria-label="Card buttons">
                    <a th:href="@{/more/{id}(id=${item.id})}" class="btn btn-primary">More</a>

                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/item/edit/{id}(id=${item.id})}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
