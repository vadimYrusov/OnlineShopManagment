<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/items}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items/new}">Add new</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-light my-2 my-sm-0 nav-link" th:href="@{/registration/new}" type="submit">Register</a>
                <a class="btn btn-light my-2 my-sm-0 mr-1 nav-link" th:href="@{/login}" type="submit">Login</a>
            </form>
        </div>
    </div>
</nav>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You are successful registered
                    </div>
                </div>

                <div class="card bg-light" style="border-radius: 15px;">
                    <div class="card-body">

                        <form th:action="@{/login}" method="post">

                            <!--  error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or password</div>
                            </div>

                            <!--  logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have logged out</div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">User name</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" name="name" id="name" class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Password</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" name="password" id="password" class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Send application</button>
                            </div>
                        </form>
                        <div class="form-group">
                            <span>New user? <a href="/" th:href="@{/registration/new}">Register here</a> </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
