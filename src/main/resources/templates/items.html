<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" th:href="@{/css/cardStyle.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">In The Ground</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/items}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cart}">Cart</a>
                </li>
                <form th:action="@{/items}" method="get" style="margin-left: 10%" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2"
                           placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/items/new}">Add new</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addCategory}">Add new
                        Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editCategory}">Edit
                        Category</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!--                <a class="btn btn-light my-2 my-sm-0 nav-link" th:href="@{/registration}" type="submit">Register</a>-->
                <a sec:authorize="isAnonymous()" class="btn btn-light my-2 my-sm-0 mr-1 nav-link" th:href="@{/login}"
                   type="submit">Sign in</a>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign out</a>
            </form>
        </div>
    </div>
</nav>

<tbody>
<tr th:if="${items.isEmpty()}">
    <td colspan="2"> No Items Available</td>
</tr>
</tbody>

<div class="row">
    <div class="col-sm-3" th:each="item : ${items}">
        <div class="card card-block" style="background-color: #F8F8FF; margin-left: 11px">
            <img class="card-img-top" th:src="@{${item.photosImagePath}}" alt="100%x180"
                 style="height: 180px; width: 100%; display: block;">
            <div class="card-block">
                <h4 class="card-title" style="margin-left: 20px; margin-top: 3px; color: #2F4F4F" th:text="${item.title}">Card title</h4>
                <hr>
                <h4 class="card-text" style="margin-left: 20px; margin-bottom: 10px; color: #2F4F4F" th:text="${item.getStringPrice()}">Price</h4>
                <a style="margin-left: 7px; margin-bottom: 7px" th:href="@{/more/{id}(id=${item.id})}" class="btn btn-outline-primary">More</a>
                <a style="margin-left: 7px; margin-bottom: 7px" th:href="@{/addToCard/{id}(id=${item.id})}" class="btn btn-primary"> Add</a>
                <a style="margin-left: 7px; margin-bottom: 7px" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/item/edit/{id}(id=${item.id})}"
                   class="btn btn-primary"> Edit</a>
            </div>
        </div>
    </div>
</div>
<div sec:authorize="isAuthenticated()">
    Authenticated as <span sec:authentication="name"></span></div>
</body>
</html>
