<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/items}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cart}">Cart</a>
                </li>
                <form th:action="@{/items}" method="get" style="margin-left: 10%" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2"
                           placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/items/new}">Add new</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addCategory}">Add new
                        Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editCategory}">Edit
                        Category</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!--                <a class="btn btn-light my-2 my-sm-0 nav-link" th:href="@{/registration}" type="submit">Register</a>-->
                <a sec:authorize="isAnonymous()" class="btn btn-light my-2 my-sm-0 mr-1 nav-link" th:href="@{/login}"
                   type="submit">Sign in</a>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign out</a>
            </form>
        </div>
    </div>
</nav>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Apply for a job</h1>

                <div class="card bg-light" style="border-radius: 15px;">
                    <div class="card-body">

                        <form  th:action="@{/item/{id} (id=${item.id})}"
                               th:object="${item}" method="post"
                               enctype="multipart/form-data">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Title</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" name="title"
                                           th:field="*{title}" class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Price</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="number" name="price"
                                           th:number="*{price}" class="form-control form-control-lg"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Description</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" name="description"
                                           th:field="*{description}"class="form-control form-control-lg"
                                           placeholder="Description"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Category</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" name="tag"
                                           th:field="*{category}" class="form-control form-control-lg"
                                           placeholder="Category"/>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Image</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <div class="input-group">
                                        <input type="file" name="file" class="form-control-file">
                                    </div>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                                <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-danger btn-lg">Delete</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
