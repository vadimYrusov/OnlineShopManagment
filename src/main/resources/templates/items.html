<div class="container m-t-md" >
    <!-- First row -->
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <!-- Card -->
            <article class="card animated fadeInLeft" th:each="item: ${items}">
                <img class="card-img-top img-responsive" src="https://snap-photos.s3.amazonaws.com/img-thumbs/960w/1U2EGZ07GU.jpg" alt="Deer in nature" />
                <div class="card-block">
                    <h4 class="card-title" th:text="${item.title}">Animal Farm</h4>
                    <h6 class="text-muted">George Orwell</h6>
                    <p class="card-text"th:text="${item.description}">Tired of their servitude to man, a group of farm animals revolt and establish their own society, only to be betrayed into worse servitude by their leaders, the pigs. This satire addresses the communist philosophy the Soviet Union.</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </article><!-- .end Card -->
        </div>
    </div>
</div>
</body>
